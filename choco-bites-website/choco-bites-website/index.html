<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Bite - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CDN in case you need it for other icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="video-container">
        <!-- Desktop Video -->
        <video autoplay muted loop id="background-video-desktop">
            <source src="videos/roll1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Mobile Video (Randomized) -->
        <video autoplay muted loop id="background-video-mobile" style="display:none;">
            <source src="videos/phone.mp4" type="Video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Choco Bites Logo">
            </a>
        </div>
        <!-- Menu Toggle Button for Mobile -->
        <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Welcome Text Overlay -->
        <div class="welcome-text fade-out-on-scroll">
            <h1>Welcome to <br>Choco Bite!</h1>
            <p>Nothing tastes better than Choco Bite cookies!</p>
            <a href="product.html" class="cta-btn">Shop Now</a>
        </div>
    </section>
    
    <!-- Social Media Section -->
    <section class="social-media">
        <div class="social-media-container">
            <p class="social-label">Follow Us:</p>
            <a href="https://www.instagram.com/c_hoco_bites/" target="_blank" aria-label="Visit our Instagram">
                <img src="https://img.icons8.com/?size=100&id=ZRiAFreol5mE&format=png&color=000000" alt="Instagram Icon" style="width:40px; height:auto;">
            </a>
            <a href="https://www.tiktok.com/@c_hoco_bites?lang=en" target="_blank" aria-label="Visit our TikTok">
                <img src="https://img.icons8.com/?size=100&id=kM0cd7be1NC1&format=png&color=000000" alt="TikTok Icon" style="width:40px; height:auto;">
            </a>
        </div>
    </section>
    
    
    <script src="js/main.js"></script>

</html>
